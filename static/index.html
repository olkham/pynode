<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyNode - Visual Workflow Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Toast notification -->
        <div id="toast" class="toast"></div>

        <!-- Header -->
        <header class="header">
            <h1>PyNode Editor</h1>
            <div class="header-actions">
                <div class="deploy-container">
                    <button id="deploy-btn" class="btn btn-primary deploy-main" disabled>
                        <span id="deploy-mode-icon" class="deploy-btn-icon">‚óê</span>
                        Deploy
                    </button>
                    <button id="deploy-dropdown-btn" class="btn btn-primary deploy-arrow">‚ñº</button>
                    <div id="deploy-dropdown" class="deploy-dropdown hidden">
                        <button id="deploy-modified-btn" class="menu-item deploy-option active">
                            <span class="deploy-icon">‚óê</span>
                            <span class="deploy-text">
                                <span class="deploy-label">Modified Nodes</span>
                                <span class="deploy-desc">Only deploy nodes that have changed</span>
                            </span>
                        </button>
                        <button id="deploy-full-btn" class="menu-item deploy-option">
                            <span class="deploy-icon">‚óè</span>
                            <span class="deploy-text">
                                <span class="deploy-label">Full</span>
                                <span class="deploy-desc">Deploy all nodes, restarting the entire flow</span>
                            </span>
                        </button>
                    </div>
                </div>
                <div class="menu-container">
                    <button id="menu-btn" class="btn btn-secondary" title="Menu">‚ò∞</button>
                    <div id="menu-dropdown" class="menu-dropdown hidden">
                        <button id="clear-btn" class="menu-item">Clear Workflow</button>
                        <button id="export-btn" class="menu-item">Export</button>
                        <button id="import-btn" class="menu-item">Import</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content -->
        <div class="main-content">
            <!-- Node Palette -->
            <aside class="palette">
                <h3>Node Palette</h3>
                <div class="palette-search-container">
                    <input type="text" id="palette-search" class="palette-search" placeholder="Filter nodes..." />
                </div>
                <div id="node-palette" class="node-list">
                    <!-- Nodes will be loaded here -->
                </div>
            </aside>

            <!-- Canvas -->
            <main class="canvas-container">
                <svg id="canvas" width="100%" height="100%">
                    <!-- <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                                refX="0" refY="3.5" orient="auto" markerUnits="strokeWidth">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#999" />
                        </marker>
                    </defs> -->
                    <g id="connections"></g>
                    <g id="temp-line"></g>
                </svg>
                <div id="nodes-container"></div>
            </main>

            <!-- Properties Panel -->
            <aside class="properties hidden" id="properties-panel-container">
                <div class="resize-handle" id="properties-resize-handle"></div>
                <div class="properties-header">
                    <h3>Properties</h3>
                    <button class="properties-close-btn" id="close-properties-btn" title="Close Properties">‚úï</button>
                </div>
                <div id="properties-panel">
                    <p class="placeholder">Select a node to edit properties</p>
                </div>
            </aside>

            <!-- Right Sidebar (permanent) -->
            <aside class="right-sidebar" id="right-sidebar">
                <div class="sidebar-tabs">
                    <button class="sidebar-tab active" data-panel="debug" title="Debug">üêõ</button>
                    <button class="sidebar-tab" data-panel="info" title="Info">‚ÑπÔ∏è</button>
                </div>
                <div class="sidebar-content">
                    <!-- Debug Panel -->
                    <div class="sidebar-panel active" id="debug-panel">
                        <div class="debug-header">
                            <h3>Debug Messages</h3>
                            <div class="debug-controls">
                                <button id="clear-debug-btn" class="btn btn-secondary btn-small" title="Clear">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="debug-filters">
                            <button class="filter-toggle-btn active" id="filter-info" data-filter="info">
                                Info
                            </button>
                            <button class="filter-toggle-btn active" id="filter-errors" data-filter="errors">
                                Errors
                            </button>
                            <button class="filter-toggle-btn active" id="collapse-similar" data-filter="collapse">
                                Collapse
                            </button>
                        </div>
                        <div id="debug-messages"></div>
                    </div>
                    <!-- Info Panel -->
                    <div class="sidebar-panel" id="info-panel">
                        <div class="info-header">
                            <h3>Information</h3>
                        </div>
                        <div class="info-content">
                            <p class="placeholder">Select a node to see information</p>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
