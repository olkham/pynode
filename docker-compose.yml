services:
  pynode:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pynode
    ports:
      - "500:5000"
    volumes:
      # Mount persistent data
      - ./workflows:/app/workflows
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - HOST_IP=${HOST_IP:-}
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
